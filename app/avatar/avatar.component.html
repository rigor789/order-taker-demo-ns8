<StackLayout class="avatar">
    <StackLayout class="photo" [backgroundImage]="person.photo" [width]="width"
        [height]="height"></StackLayout>
    <StackLayout *ngIf="displayName">
        <Label [text]="person.name.firstName"></Label>
        <Label class="last-name" [text]="person.name.lastName"></Label>
    </StackLayout>
</StackLayout>
